<div ref:elem
    class="ui-pnotify {{addclass}} {{_animatingClass}} {{_moveClass}} {{animation === 'fade' ? 'ui-pnotify-fade-'+animate_speed : ''}}"
    style="
      {{typeof width === 'string' ? 'width: '+width+';' : ''}}
      {{typeof min_height === 'string' ? 'min-height: '+min_height+';' : ''}}
    "
    aria-live="assertive"
    role="alertdialog"
    on:mousein="fire('mousein', event)"
    on:mouseout="fire('mouseout', event)"
    on:mouseenter="fire('mouseenter', event)"
    on:mouseleave="fire('mouseleave', event)"
    on:mousedown="fire('mousedown', event)"
    on:mouseup="fire('mouseup', event)"
    on:focus="fire('focus', event)"
    on:blur="fire('blur', event)"
    on:click="fire('click', event)">
  <div ref:container
      class="ui-pnotify-container {{_styles.container}} {{_styles[type]}} {{cornerclass}} {{shadow ? 'ui-pnotify-shadow' : ''}}"
      role="alert">
    {{#if icon !== false}}
      <div class="ui-pnotify-icon">
        <span class="{{icon === true ? _styles[type+'_icon'] : icon}}"></span>
      </div>
    {{/if}}
    <h4 ref:titleContainer class="ui-pnotify-title" style="display: {{title === false ? 'none' : 'block'}}">
      {{#if title_escape}}
        {{title}}
      {{else}}
        {{{title}}}
      {{/if}}
    </h4>
    <div ref:textContainer class="ui-pnotify-text" style="display: {{text === false ? 'none' : 'block'}}" role="alert">
      {{#if text_escape}}
        {{text}}
      {{else}}
        {{{_text_processed}}}
      {{/if}}
    </div>
  </div>
</div>

<script>
  let PNotify;

  let posTimer; // Position all timer.

  // These actions need to be done once the DOM is ready.
  let onDocumentLoaded = () => {
    PNotify.defaultStack.context = document.body;
    // Reposition the notices when the window resizes.
    window.addEventListener('resize', () => {
      if (posTimer) {
        clearTimeout(posTimer);
      }
      posTimer = setTimeout(() => {
        PNotify.positionAll();
      }, 10);
    });
  };

  // Creates the background overlay for modal stacks.
  let createStackOverlay = function(stack) {
    const overlay = document.createElement("div");
    overlay.classList.add("ui-pnotify-modal-overlay");
    stack.context.insertBefore(overlay, stack.context.firstChild);
    // Close the notices on overlay click.
    overlay.addEventListener('click', () => {
      if (stack.overlay_close) {
        PNotify.removeStack(stack);
      }
    });
    return overlay;
  };

  export default {
    setup: (Component) => {
      // Add static properties to the PNotify object.
      PNotify = Component;

      PNotify.VERSION = "4.0.0-dev";

      PNotify.defaultStack = {
        dir1: "down",
        dir2: "left",
        push: "bottom",
        spacing1: 36,
        spacing2: 36,
        context: window && document.body,
        modal: false
      };

      PNotify.defaults = {
        // The notice's title.
        title: false,
        // Whether to escape the content of the title. (Not allow HTML.)
        title_escape: false,
        // The notice's text.
        text: false,
        // Whether to escape the content of the text. (Not allow HTML.)
        text_escape: false,
        // What styling classes to use. (Can be either "brighttheme", "bootstrap3", "fontawesome", or a styling object.)
        styling: "brighttheme",
        // Additional classes to be added to the notice. (For custom styling.)
        addclass: "",
        // Class to be added to the notice for corner styling.
        cornerclass: "",
        // Display the notice when it is created.
        auto_display: true,
        // Width of the notice.
        width: "300px",
        // Minimum height of the notice. It will expand to fit content.
        min_height: "16px",
        // Type of the notice. "notice", "info", "success", or "error".
        type: "notice",
        // Set icon to true to use the default icon for the selected
        // style/type, false for no icon, or a string for your own icon class.
        icon: true,
        // The animation to use when displaying and hiding the notice. "none"
        // and "fade" are supported through CSS. Others are supported
        // through the Animate module and Animate.css.
        animation: "fade",
        // Speed at which the notice animates in and out. "slow", "normal",
        // or "fast". Respectively, 400ms, 250ms, 100ms.
        animate_speed: "normal",
        // Display a drop shadow.
        shadow: true,
        // After a delay, remove the notice.
        hide: true,
        // Delay in milliseconds before the notice is removed.
        delay: 8000,
        // Reset the hide timer if the mouse moves over the notice.
        mouse_reset: true,
        // Remove the notice's elements from the DOM after it is removed.
        remove: true,
        // Change new lines to br tags.
        insert_brs: true,
        // Whether to remove the notice from the global array when it is closed.
        destroy: true,
        // The stack on which the notices will be placed. Also controls the
        // direction the notices stack.
        stack: PNotify.defaultStack,
        // This is where options for modules should be defined.
        modules: {}
      };

      // An array of all active notices.
      PNotify.notices = [];
      // This object holds all the PNotify modules. They are used to provide
      // additional functionality.
      PNotify.modules = {};

      // Helper function to create a new notice.
      PNotify.alert = (options) => {
        if (typeof options !== "object") {
          options = {"text": options};
        }
        return new PNotify({target: document.body, data: options});
      };

      // Helper function to create a new notice (notice type).
      PNotify.notice = (options) => {
        if (typeof options !== "object") {
          options = {"text": options};
        }
        options.type = "notice";
        return new PNotify({target: document.body, data: options});
      };

      // Helper function to create a new notice (info type).
      PNotify.info = (options) => {
        if (typeof options !== "object") {
          options = {"text": options};
        }
        options.type = "info";
        return new PNotify({target: document.body, data: options});
      };

      // Helper function to create a new notice (success type).
      PNotify.success = (options) => {
        if (typeof options !== "object") {
          options = {"text": options};
        }
        options.type = "success";
        return new PNotify({target: document.body, data: options});
      };

      // Helper function to create a new notice (error type).
      PNotify.error = (options) => {
        if (typeof options !== "object") {
          options = {"text": options};
        }
        options.type = "error";
        return new PNotify({target: document.body, data: options});
      };

      // Remove all visible notices.
      PNotify.removeAll = () => {
        for (let i = 0; i < PNotify.notices.length; i++) {
          if (PNotify.notices[i].remove) {
            PNotify.notices[i].close(false);
          }
        }
      };

      // Remove all visible notices in a single stack.
      PNotify.removeStack = (stack) => {
        for (let i = 0; i < PNotify.notices.length; i++) {
          if (PNotify.notices[i].remove && PNotify.notices[i].get("stack") === stack) {
            PNotify.notices[i].close(false);
          }
        }
      };

      // Position all notices.
      PNotify.positionAll = () => {
        // This timer is used for queueing this function so it doesn't run
        // repeatedly.
        if (posTimer) {
          clearTimeout(posTimer);
        }
        posTimer = null;
        // Reset the next position data.
        if (PNotify.notices.length > 0) {
          for (let i = 0; i < PNotify.notices.length; i++) {
            let notice = PNotify.notices[i],
                s = notice.get("stack");
            if (!s) {
              continue;
            }
            if (s.overlay) {
              s.overlay.classList.add("ui-pnotify-modal-overlay-hidden");
            }
            s.nextpos1 = s.firstpos1;
            s.nextpos2 = s.firstpos2;
            s.addpos2 = 0;
          }
          for (let i = 0; i < PNotify.notices.length; i++) {
            PNotify.notices[i].position();
          }
        } else {
          delete PNotify.defaultStack.nextpos1;
          delete PNotify.defaultStack.nextpos2;
        }
      };

      PNotify.styling = {
        brighttheme: {
          // Bright Theme doesn't require any UI libraries.
          container: "brighttheme",
          notice: "brighttheme-notice",
          notice_icon: "brighttheme-icon-notice",
          info: "brighttheme-info",
          info_icon: "brighttheme-icon-info",
          success: "brighttheme-success",
          success_icon: "brighttheme-icon-success",
          error: "brighttheme-error",
          error_icon: "brighttheme-icon-error"
        },
        bootstrap3: {
          container: "alert",
          notice: "alert-warning",
          notice_icon: "glyphicon glyphicon-exclamation-sign",
          info: "alert-info",
          info_icon: "glyphicon glyphicon-info-sign",
          success: "alert-success",
          success_icon: "glyphicon glyphicon-ok-sign",
          error: "alert-danger",
          error_icon: "glyphicon glyphicon-warning-sign"
        }
      };
      /*
       * uses icons from http://fontawesome.io/
       * version 4.0.3
       */
      PNotify.styling.fontawesome = Object.assign({}, PNotify.styling.bootstrap3);
      Object.assign(PNotify.styling.fontawesome, {
        notice_icon: "fa fa-exclamation-circle",
        info_icon: "fa fa-info",
        success_icon: "fa fa-check",
        error_icon: "fa fa-warning"
      });

      // Run the deferred actions once the DOM is ready.
      if (window && document.body) {
        onDocumentLoaded();
      } else {
        document.addEventListener("DOMContentLoaded", onDocumentLoaded);
      }
    },

    oncreate () {
      // We don't want our module objects all referencing the main object.
      const modules = {};
      for (let m in PNotify.modules) {
        if (!PNotify.modules.hasOwnProperty(m)) {
          continue;
        }
        modules[m] = Object.assign({}, PNotify.modules[m]);
      }
      this.set({"_modules": modules});

      this.on("mouseenter", (e) => {
        // Stop animation, reset the removal timer when the user mouses over.
        if (this.get("mouse_reset") && this.get("_animating") === "out") {
          if (!this.get("_timerHide")) {
            return;
          }
          this.cancelRemove();
        }
        // Stop the close timer.
        if (this.get("hide") && this.get("mouse_reset")) {
          this.cancelRemove();
        }
      });

      this.on("mouseleave", (e) => {
        // Start the close timer.
        if (this.get("hide") && this.get("mouse_reset") && this.get("_animating") !== "out") {
          this.queueRemove();
        }
        PNotify.positionAll();
      });

      let stack = this.get("stack");

      // Add the notice to the notice array.
      if (stack && stack.push === "top") {
        PNotify.notices.splice(0, 0, this);
      } else {
        PNotify.notices.push(this);
      }

      // Run the modules.
      this.runModules('init');

      // We're now initialized, but haven't been opened yet.
      this.set({"_state": "closed"});

      // Display the notice.
      if (this.get("auto_display")) {
        this.open();
      }
    },

    data () {
      return Object.assign({
        "_state": "initializing", // The state can be "initializing", "opening", "open", "closing", and "closed".
        "_timer": null, // Auto close timer.
        "_animTimer": null, // Animation timer.
        "_animating": false, // Stores what is currently being animated (in or out).
        "_animatingClass": "", // Stores the class that adds entry/exit animation effects.
        "_moveClass": "", // Stores the class that adds movement animation effects.
        "_timerHide": false, // Stores whether the notice was hidden by a timer.
      }, PNotify.defaults);
    },

    computed: {
      // Add <br />s in place of line breaks.
      _text_processed: (text, insert_brs) => insert_brs ?  String(text).replace(/\n/g, '<br />') : text,
      // Grab styles from the styling object or use the styles provided.
      _styles: (styling) => typeof styling === "object" ? styling : PNotify.styling[styling]
    },

    methods: {
      // This runs an event on all the modules.
      runModules(event, arg) {
        const modules = this.get("_modules");
        for (let module in modules) {
          let curArg = ((typeof arg === "object" && module in arg) ? arg[module] : arg);
          if (typeof modules[module][event] === 'function') {
            modules[module].notice = this;
            modules[module].options = typeof this.get("modules")[module] === 'object' ? this.get("modules")[module] : {};
            modules[module][event](this, typeof this.get("modules")[module] === 'object' ? this.get("modules")[module] : {}, curArg);
          }
        }
      },

      update(options) {
        // Save old options.
        const oldHide = this.get("hide");

        // Run the modules.
        this.runModules('update', options);

        this.set(options);

        // Update the timed hiding.
        if (!this.get("hide")) {
          this.cancelRemove();
        } else if (!oldHide) {
          this.queueRemove();
        }
        this.queuePosition();

        return this;
      },

      // Display the notice.
      open() {
        this.set({
          "_state": "opening",
          // This makes the notice visibity: hidden; so its dimensions can be
          // determined.
          "_animatingClass": "ui-pnotify-initial-hidden"
        });
        // Run the modules.
        this.runModules('beforeOpen');

        let stack = this.get("stack");
        // If the notice is not in the DOM, append it.
        if (!this.refs.elem.parentNode) {
          if (stack && stack.context) {
            stack.context.appendChild(this.refs.elem);
          } else if (document.body) {
            document.body.appendChild(this.refs.elem);
          } else {
            throw new Error("No context to open this notice in.");
          }
        }

        // Wait until the DOM is updated.
        setTimeout(() => {
          if (stack) {
            // Mark the stack so it won't animate the new notice.
            stack.animation = false;
            // Now position all the notices.
            PNotify.positionAll();
            // Reset animation.
            stack.animation = true;
          }

          this.animateIn(() => {
            // Now set it to hide.
            if (this.get("hide")) {
              this.queueRemove();
            }

            this.set({"_state": "open"});

            // Run the modules.
            this.runModules('afterOpen');
          });
        }, 0);

        return this;
      },

      remove(timerHide) {
        this.close(timerHide);
      },

      // Remove the notice.
      close(timerHide) {
        this.set({"_state": "closing", "_timerHide": !!timerHide}); // Make sure it's a boolean.
        // Run the modules.
        this.runModules('beforeClose');

        if (this.get("_timer") && clearTimeout) {
          clearTimeout(this.get("_timer"));
          this.set({"_timer": null});
        }
        this.animateOut(() => {
          this.set({"_state": "closed"});
          // Run the modules.
          this.runModules('afterClose');
          this.queuePosition();
          // If we're supposed to remove the notice from the DOM, do it.
          if (this.get("remove")) {
            this.refs.elem.parentNode.removeChild(this.refs.elem);
          }
          // Run the modules.
          this.runModules('beforeDestroy');
          // Remove object from PNotify.notices to prevent memory leak (issue #49)
          // unless destroy is off
          if (this.get("destroy")) {
            if (PNotify.notices !== null) {
              const idx = PNotify.notices.indexOf(this);
              if (idx !== -1) {
                PNotify.notices.splice(idx, 1);
              }
            }
          }
          // Run the modules.
          this.runModules('afterDestroy');
        });

        return this;
      },

      // Animate the notice in.
      animateIn(callback) {
        // Declare that the notice is animating in.
        this.set({"_animating": "in"});
        const finished = () => {
          this.refs.elem.removeEventListener('transitionend', finished);
          if (this.get("_animTimer")) {
            clearTimeout(this.get("_animTimer"));
          }
          if (this.get("_animating") !== "in") {
            return;
          }
          let visible = false;
          const domRect = this.refs.elem.getBoundingClientRect();
          for (let prop in domRect) {
            if (domRect[prop] > 0) {
              visible = true;
              break;
            }
          }
          if (visible) {
            if (callback) {
              callback.call();
            }
            // Declare that the notice has completed animating.
            this.set({"_animating": false});
          } else {
            this.set({"_animTimer": setTimeout(finished, 40)});
          }
        };

        if (this.get("animation") === "fade") {
          this.refs.elem.addEventListener('transitionend', finished);
          this.set({"_animatingClass": "ui-pnotify-in"});
          this.refs.elem.style.opacity; // This line is necessary for some reason. Some notices don't fade without it.
          this.set({"_animatingClass": "ui-pnotify-in ui-pnotify-fade-in"});
          // Just in case the event doesn't fire, call it after 650 ms.
          this.set({"_animTimer": setTimeout(finished, 650)});
        } else {
          this.set({"_animatingClass": "ui-pnotify-in"});
          finished();
        }
      },

      // Animate the notice out.
      animateOut(callback) {
        // Declare that the notice is animating out.
        this.set({"_animating": "out"});
        const finished = () => {
          this.refs.elem.removeEventListener('transitionend', finished);
          if (this.get("_animTimer")) {
            clearTimeout(this.get("_animTimer"));
          }
          if (this.get("_animating") !== "out") {
            return;
          }
          let visible = false;
          const domRect = this.refs.elem.getBoundingClientRect();
          for (let prop in domRect) {
            if (domRect[prop] > 0) {
              visible = true;
              break;
            }
          }
          if (!this.refs.elem.style.opacity || this.refs.elem.style.opacity == "0" || !visible) {
            this.set({"_animatingClass": ""});
            const stack = this.get("stack");
            if (stack && stack.overlay) {
              // Go through the modal stack to see if any are left open.
              // TODO: Rewrite this cause it sucks.
              let stillOpen = false;
              for (let i = 0; i < PNotify.notices.length; i++) {
                const notice = PNotify.notices[i];
                if (notice != this && notice.get("stack") === stack && notice.get("_state") !== "closed") {
                  stillOpen = true;
                  break;
                }
              }
              if (!stillOpen) {
                stack.overlay.classList.add("ui-pnotify-modal-overlay-hidden");
              }
            }
            if (callback) {
              callback.call();
            }
            // Declare that the notice has completed animating.
            this.set({"_animating": false});
          } else {
            // In case this was called before the notice finished animating.
            this.set({"_animTimer": setTimeout(finished, 40)});
          }
        };

        if (this.get("animation") === "fade") {
          this.refs.elem.addEventListener('transitionend', finished);
          this.set({"_animatingClass": "ui-pnotify-in"});
          // Just in case the event doesn't fire, call it after 650 ms.
          this.set({"_animTimer": setTimeout(finished, 650)});
        } else {
          this.set({"_animatingClass": ""});
          finished();
        }
      },

      // Position the notice.
      position() {
        // Get the notice's stack.
        let stack = this.get("stack"),
            elem = this.refs.elem;
        if (!stack) {
          return;
        }
        if (!stack.context) {
          stack.context = document.body;
        }
        if (typeof stack.nextpos1 !== "number") {
          stack.nextpos1 = stack.firstpos1;
        }
        if (typeof stack.nextpos2 !== "number") {
          stack.nextpos2 = stack.firstpos2;
        }
        if (typeof stack.addpos2 !== "number") {
          stack.addpos2 = 0;
        }
        const hidden = !elem.classList.contains("ui-pnotify-in") && !elem.classList.contains("ui-pnotify-initial-hidden");
        // Skip this notice if it's not shown.
        if (!hidden) {
          if (stack.modal) {
            if (stack.overlay) {
              stack.overlay.classList.remove("ui-pnotify-modal-overlay-hidden");
            } else {
              stack.overlay = createStackOverlay(stack);
            }
          }

          const domRect = elem.getBoundingClientRect();
          if (stack.animation) {
            // Add animate class.
            this.set({"_moveClass": "ui-pnotify-move"});
          }
          let curpos1, curpos2;

          // Calculate the current pos1 value.
          let csspos1;
          switch (stack.dir1) {
            case "down":
              csspos1 = "top";
              curpos1 = elem.offsetTop;
              break;
            case "up":
              csspos1 = "bottom";
              curpos1 = (stack.context === document.body ? window.innerHeight : stack.context.scrollHeight) - elem.scrollHeight - elem.offsetTop;
              break;
            case "left":
              csspos1 = "right";
              curpos1 = (stack.context === document.body ? window.innerWidth : stack.context.scrollWidth) - elem.scrollWidth - elem.offsetLeft;
              break;
            case "right":
              csspos1 = "left";
              curpos1 = elem.offsetLeft;
              break;
          }
          // Remember the first pos1, so the first notice goes there.
          if (typeof stack.firstpos1 === "undefined" && (curpos1 !== 0 || !hidden)) {
            stack.firstpos1 = curpos1;
            stack.nextpos1 = stack.firstpos1;
          }

          // Calculate the current pos2 value.
          let csspos2;
          switch (stack.dir2) {
            case "down":
              csspos2 = "top";
              curpos2 = elem.offsetTop;
              break;
            case "up":
              csspos2 = "bottom";
              curpos2 = (stack.context === document.body ? window.innerHeight : stack.context.scrollHeight) - elem.scrollHeight - elem.offsetTop;
              break;
            case "left":
              csspos2 = "right";
              curpos2 = (stack.context === document.body ? window.innerWidth : stack.context.scrollWidth) - elem.scrollWidth - elem.offsetLeft;
              break;
            case "right":
              csspos2 = "left";
              curpos2 = elem.offsetLeft;
              break;
          }
          // Remember the first pos2, so the first notice goes there.
          if (typeof stack.firstpos2 === "undefined" && (curpos2 !== 0 || !hidden)) {
            stack.firstpos2 = curpos2;
            stack.nextpos2 = stack.firstpos2;
          }

          // Check that it's not beyond the viewport edge.
          const endY = stack.nextpos1 + elem.offsetHeight + (typeof stack.spacing1 === "undefined" ? 25 : stack.spacing1),
                endX = stack.nextpos1 + elem.offsetWidth + (typeof stack.spacing1 === "undefined" ? 25 : stack.spacing1),
                spaceY = (stack.context === document.body ? window.innerHeight : stack.context.scrollHeight),
                spaceX = (stack.context === document.body ? window.innerWidth : stack.context.scrollWidth);
          if (
              ((stack.dir1 === "down" || stack.dir1 === "up") && endY > spaceY) ||
              ((stack.dir1 === "left" || stack.dir1 === "right") && endX > spaceX)
            ) {
            // If it is, it needs to go back to the first pos1, and over on pos2.
            stack.nextpos1 = stack.firstpos1;
            stack.nextpos2 += stack.addpos2 + (typeof stack.spacing2 === "undefined" ? 25 : stack.spacing2);
            stack.addpos2 = 0;
          }

          // Move the notice on dir2.
          if (typeof stack.nextpos2 === "number") {
            elem.style[csspos2] = stack.nextpos2+"px";
            if (!stack.animation) {
              elem.style[csspos2]; // Read from the DOM for update.
            }
          }

          // Keep track of the widest/tallest notice in the column/row, so we can push the next column/row.
          switch (stack.dir2) {
            case "down":
            case "up":
              if (elem.offsetHeight + (parseFloat(elem.style.marginTop, 10) || 0) + (parseFloat(elem.style.marginBottom, 10) || 0) > stack.addpos2) {
                stack.addpos2 = elem.offsetHeight;
              }
              break;
            case "left":
            case "right":
              if (elem.offsetWidth + (parseFloat(elem.style.marginLeft, 10) || 0) + (parseFloat(elem.style.marginRight, 10) || 0) > stack.addpos2) {
                stack.addpos2 = elem.offsetWidth;
              }
              break;
          }

          // Move the notice on dir1.
          if (typeof stack.nextpos1 === "number") {
            elem.style[csspos1] = stack.nextpos1+"px";
            if (!stack.animation) {
              elem.style[csspos1]; // Read from the DOM for update.
            }
          }

          // Calculate the next dir1 position.
          switch (stack.dir1) {
            case "down":
            case "up":
              stack.nextpos1 += elem.offsetHeight + (typeof stack.spacing1 === "undefined" ? 25 : stack.spacing1);
              break;
            case "left":
            case "right":
              stack.nextpos1 += elem.offsetWidth + (typeof stack.spacing1 === "undefined" ? 25 : stack.spacing1);
              break;
          }
        }

        return this;
      },

      // Queue the position all function so it doesn't run repeatedly and
      // use up resources.
      queuePosition(milliseconds) {
        if (posTimer) {
          clearTimeout(posTimer);
        }
        if (!milliseconds) {
          milliseconds = 10;
        }
        posTimer = setTimeout(() => {
          PNotify.positionAll();
        }, milliseconds);
        return this;
      },

      // Cancel any pending removal timer.
      cancelRemove() {
